<div class="box">
    <form [formGroup]="newAlunoForm" (ngSubmit)="createAlunoAcc()">
      <div class="mb-3">
        <label for="tx-email" class="form-label">E-mail</label>
        <input type="email" formControlName="email" class="form-control" id="tx-email"/>
      </div>
      <div class="mb-3">
        <label for="pwd-senha" class="form-label">Senha</label>
        <input type="password" formControlName="senha" class="form-control" id="pwd-senha" />
      </div>
      <div class="mb-3">
        <label for="tx-nome" class="form-label">Nome</label>
        <input type="text" formControlName="nome" class="form-control" id="tx-nome" />
      </div>
      <div class="mb-3">
        <label for="tx-idade" class="form-label">Idade</label>
        <input type="text" formControlName="idade" class="form-control" id="tx-idade" />
      </div>
      <div class="mb-3">
        <label for="tx-formacao" class="form-label">Formação</label>
        <input type="text" formControlName="formacao" class="form-control" id="tx-formacao" />
      </div>
      <button type="submit" class="btn btn-primary mr-5">Criar conta</button>
      <a (click)="returnHome()" class="btn btn-outline-primary">Voltar para o inicio</a>
    </form>
  </div>
